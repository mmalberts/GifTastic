<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>GifTherapy</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="script.js"></script>

</head>

<body>
	
<div class="container">
	
	<div class="row">
		<div class="col-md-12">
			<h2>Let's talk about feelings.</h2>
			<h5>Enter an emotion to create a button, then click on the buttons and see what happens.</h5>
		</div>
		<div class="col-md-12" id="button-div"></div>
	</div>
	<div class="row">
		<div class="col-md-9" id="gif-div"></div>
		<div class="col-md-3" id="input-div">
			<p>How are you feeling today?</p>
			<input type="text" id="user-text">
			<br>
			<br>
			<button class="btn btn-info" id="submit">Submit</button>
		</div>
	</div>

</div>

</body>

</html>
